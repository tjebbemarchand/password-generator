<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h2>Password Generator</h2>
            <div class="result-container">
                <span id="result" class="result"></span>
                <button id="clipboard" class="copy-password-btn">
                    <img src="clipboard-regular.svg" alt="clipboard icon" />
                </button>
            </div>

            <div class="settings">
                <div class="setting">
                    <label for="length">Password length</label>
                    <input type="number" id="length" min="4" max="50" value="25" />
                </div>
                <div class="setting">
                    <label for="uppercase">Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked />
                </div>
                <div class="setting">
                    <label for="lowercase">Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked />
                </div>
                <div class="setting">
                    <label for="numbers">Include numbers</label>
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="setting">
                    <label for="symbols">Include ymbols</label>
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>
            <button class="generate-password-btn" id="generate">Generate password</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
